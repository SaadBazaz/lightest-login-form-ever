<style>@keyframes FadeIn{0%{transform: translate(-10%); opacity: 0;}100%{transform: translate(0%); opacity: 1;}}@keyframes FadeIn2{0%{opacity: 0;}25%{transform: translate(-10%); opacity: 0;}100%{transform: translate(0%); opacity: 1;}}body{position: relative;}input{border: none; outline: none; font-family: 'Montserrat', sans-serif; font-size: 60px;}input[type="text"]{animation: FadeIn 1s ease-in-out;}input[type="password"]{animation: FadeIn2 1.1s ease-in-out;}form{position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center;}.btn{background-color: rgb(107, 107, 255); color: white; font-size: 25px; padding: 27px 60px; border-radius: 52px; transition: 0.8s; letter-spacing: 10; cursor: pointer;}.btn:hover, .btn:active{opacity: 0.7;}.btn:focus{transform: scale(0.8);}.btn:disabled{background-color: transparent; color: rgb(228, 228, 228); cursor: initial;}input:focus::placeholder{opacity: 0.2; transition: 0.3s;}</style><script>function done(){btn=document.getElementById('bn'); if(document.getElementById("1").value!="" && document.getElementById("2").value!=""){btn.disabled=false;}else{btn.disabled=true;}}</script><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"><body> <form method="POST" action=""> <input id="1" type="text" onkeyup="done()" placeholder="Username"/> <input id="2" type="password" onkeyup="done()" placeholder="Password"/> <input id="bn" type="submit" class="btn" value="LOG IN" disabled/> </form></body>
