<style>@font-face{font-family: 'GD Sherpa'; src: url('./gdsherpa-vf.woff2') format('woff2');}@font-face{font-family: 'GD-Sage'; src: url('./gd-sage-bold.woff2') format('woff2');}*{font-family: "GD Sherpa", "Helvetica", sans-serif;}*::selection{background: #a6fff8;}body{padding: 20px 50px}input{background-color: transparent; padding: 13px 14px; border: none; font-size: 16px; height: 100%; width: 100%;}input:focus{border: none; outline: none;}form{position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center;}.btn{background-color: black; color: white; cursor: pointer; border: none; outline: none; margin-top: 30px; transition: 0.1s ease-in; text-shadow:1px 0 0 white;}.btn:hover:enabled{opacity: 0.7; transition: 0.1s ease-in;}.input-container{background-color:white; border: 1px solid rgb(223, 223, 223); font-size: 16px; width: 360px; margin-bottom: 19px; transition: 0.2s ease-in;}.input-container:focus-within{border: 1px solid black; box-shadow: 0px 1px 0px black; outline: none; transition: 0.2s ease-in;}.password-hidden, a{vertical-align: top; color: #00a4a6; text-shadow: none; text-decoration:underline; cursor: pointer;}label{display: flex; flex-direction: row; justify-content: space-between; font-style: bold; text-shadow:1px 0 0 black; margin-bottom: 6px; width: 100%;}h1,h2,h3, h4,h5,h6{font-family: "GD-Sage", "Times New Roman", serif; font-size: bigger;}</style><script>function hidePassword(e){pass_field=document.getElementById('2'); eye=e.target; if (pass_field.type=="password"){pass_field.type="text"; eye.innerHTML="Hide";}else{pass_field.type="password"; eye.innerHTML="Show";}}</script><body> <a href="https://pk.godaddy.com/?realm=idp&path=vh-login-redirect&app=dashboard.api"><img style="height:43px;width:auto" src="./gd-logo.svg"></a> <form method="POST" action=""> <h1>Sign in</h1> <label style="width:100%;text-align:left;" for="1">Username or Customer #</label> <div class="input-container"> <input id="1" type="text"/> </div><label style="width:100%;text-align:left;" for="2">Password <span class="password-hidden" onclick="hidePassword(event)">Show</span></label> <div class="input-container"> <input id="2" type="password"/> </div><input id="bn" type="submit" class="btn" value="Sign in"/> </form></body>
