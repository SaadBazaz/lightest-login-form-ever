<style>

    @keyframes FadeIn {
    0% {
        transform: translate(-10%);
        opacity: 0;
    }
    100% {
        transform: translate(0%);
        opacity: 1;
        }
    }

    @keyframes FadeIn2 {
    0% {
        opacity: 0;
    }
    25% {
        transform: translate(-10%);
        opacity: 0;
    }
    100% {
        transform: translate(0%);
        opacity: 1;
        }
    }

    body{
        position: relative;
        font-family: 'Helvetica', sans-serif;
    }
    input {
        /* background-color: rgb(179, 190, 228); */
        background-color: transparent;
        padding-top: 10px;
        margin: 5px;
        border-radius: 10ox;
        border: none;
        border-bottom: 1px solid rgb(71, 71, 71);
        outline: none;
        font-size: 25px;
        transition:0.3s;
    }

    input:focus {
        border-bottom: 1px solid blue;
        transition: 0.3s;
    }

    /* ::placeholder{
        color:white;
    } */

    input[type="text"]{
        animation: FadeIn 1s ease-in-out;
    }
    input[type="password"]{
        animation: FadeIn2 1.1s ease-in-out;
    }

    form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .btn{
        background-color: rgb(107, 107, 255);
        color: white;
        font-size: 25px;
        padding: 27px 60px;
        border-radius: 52px;
        transition: 0.8s;
        letter-spacing: 10;
        cursor: pointer;
    }
    .btn:hover, .btn:active{
        opacity: 0.7;
    }
    .btn:focus{
        transform: scale(0.8);
    }
    .btn:disabled{
        background-color: transparent;
        color: rgb(228, 228, 228);
        cursor: initial;
    }
    input:focus::placeholder{
        opacity: 0.2;
        transition: 0.3s;
    }

    .placeholder{
        position: relative;
    }

    .placeholder::after
    {
        position: absolute;
        left: 5px;
        top: 15px;
        content: attr(data-placeholder);
        pointer-events: none;
        font-size: 25px;
        opacity: 0.6;
        transition:0.1s ease-in-out;
    }

    .placeholder-small {
        position: relative;
    }

    .placeholder-small::after
    {
        position: absolute;
        left: 5px; 
        top: 5px;
        content: attr(data-placeholder);
        pointer-events: none;
        font-size: 12px;
        opacity: 0.3;
        transition:0.1s;
    }

    .parent #4:hover ~ #5 {
    background: red;
}
</style>
