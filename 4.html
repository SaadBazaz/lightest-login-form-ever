<style>

    @keyframes FadeIn {
    0% {
        transform: translate(-10%);
        opacity: 0;
    }
    100% {
        transform: translate(0%);
        opacity: 1;
        }
    }

    @keyframes FadeIn2 {
    0% {
        opacity: 0;
    }
    25% {
        transform: translate(-10%);
        opacity: 0;
    }
    100% {
        transform: translate(0%);
        opacity: 1;
        }
    }

    body{
        position: relative;
        font-family: 'Nunito', 'Google Sans', 'Roboto', sans-serif;
    }
    input {
        /* background-color: rgb(179, 190, 228); */
        background-color: transparent;
        padding-top: 10px;
        margin: 5px;
        border-radius: 10ox;
        border: none;
        border-bottom: 1px solid rgb(192, 192, 192);
        outline: none;
        font-size: 18px;
        transition:0.5s;
    }

    input:focus {
        border-bottom: 1px solid blue;
        transition: 0.5s;
    }

    /* ::placeholder{
        color:white;
    } */

    input[type="text"]{
        animation: FadeIn 1s ease-in-out;
    }
    input[type="password"]{
        animation: FadeIn2 1.1s ease-in-out;
    }

    form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .btn{
        background-color: rgb(107, 107, 255);
        color: white;
        font-size: 18px;
        padding: 8px 25px;
        border-radius: 5px;
        transition: 0.8s;
        margin-top: 35px;
        cursor: pointer;
    }
    .btn:hover:enabled{
        opacity: 0.7;
        box-shadow:    0 2.8px 2.2px rgba(0, 0, 0, 0.034),
  0 6.7px 5.3px rgba(0, 0, 0, 0.048),
  0 12.5px 10px rgba(0, 0, 0, 0.06),
  0 22.3px 17.9px rgba(0, 0, 0, 0.072),
  0 41.8px 33.4px rgba(0, 0, 0, 0.086),
  0 100px 80px rgba(0, 0, 0, 0.12);
    }
    /* .btn:focus{
        transform: scale(0.8);
    } */
    .btn:disabled{
        background-color: whitesmoke;
        color: rgb(150, 150, 150);
        cursor: initial;
    }
    input:focus::placeholder{
        opacity: 0.2;
        transition: 0.3s;
    }

    .placeholder{
        position: relative;
    }

    .placeholder::after
    {
        position: absolute;
        left: 5px;
        top: 15px;
        content: attr(data-placeholder);
        pointer-events: none;
        font-size: 18px;
        opacity: 0.3;
        transition:0.1s;
    }

    .placeholder-small {
        position: relative;
    }

    .placeholder-small::after
    {
        position: absolute;
        left: 5px; 
        top: 1px;
        content: attr(data-placeholder);
        pointer-events: none;
        font-size: 12px;
        opacity: 0.3;
        transition:0.2s ease-in-out;
    }

    .input-parent {
        margin-top: 8px;
    }
</style>

<script>
function done() {
    btn = document.getElementById('bn');
    if(document.getElementById("1").value!="" && document.getElementById("2").value!="") { 
           btn.disabled = false; 
       } else { 
           btn.disabled = true;
       }
   }

function isClicked(event) {
    var parentofSelected = event.target.parentNode; // gives the parent DIV
    var children = parentofSelected.childNodes;
    for (var i=0; i < children.length; i++) {
        console.log(children[i].className)
        if (children[i].className == "placeholder") {
            children[i].className = "placeholder-small";
            break;
        }
        else if (children[i].className == "placeholder-small"){
            if (event.target.value == ""){
                children[i].className = "placeholder";
            }
            break;
        }
    }
}

</script>

<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

<body>
    <form method="POST" action="">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" style="width:60px;height:auto;margin-bottom:10px"/>
        <div class="input-parent">
            <div class="placeholder" data-placeholder="Email or phone">
            </div>  
            <input id="1" type="text" onfocus="isClicked(event)" onfocusout="isClicked(event)" onkeyup="done()"/>
        </div>
        <div class="input-parent">
            <div class="placeholder" data-placeholder="Password">
            </div>  
            <input id="2" type="password" onfocus="isClicked(event)" onfocusout="isClicked(event)"  onkeyup="done()"/>
        </div>
        <input id="bn" type="submit" class="btn" value="Next" disabled/>
    </form>
</body>
