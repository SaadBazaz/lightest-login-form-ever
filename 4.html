<style>

    @keyframes FadeIn {
    0% {
        transform: translate(-10%);
        opacity: 0;
    }
    100% {
        transform: translate(0%);
        opacity: 1;
        }
    }

    @keyframes FadeIn2 {
    0% {
        opacity: 0;
    }
    25% {
        transform: translate(-10%);
        opacity: 0;
    }
    100% {
        transform: translate(0%);
        opacity: 1;
        }
    }

    body{
        position: relative;
        font-family: 'Google Sans', 'Roboto', sans-serif;
    }
    input {
        /* background-color: rgb(179, 190, 228); */
        background-color: transparent;
        padding-top: 10px;
        margin: 5px;
        border-radius: 10ox;
        border: none;
        border-bottom: 1px solid rgb(192, 192, 192);
        outline: none;
        font-size: 25px;
        transition:0.5s;
    }

    input:focus {
        border-bottom: 1px solid blue;
        transition: 0.5s;
    }

    /* ::placeholder{
        color:white;
    } */

    input[type="text"]{
        animation: FadeIn 1s ease-in-out;
    }
    input[type="password"]{
        animation: FadeIn2 1.1s ease-in-out;
    }

    form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .btn{
        background-color: rgb(107, 107, 255);
        color: white;
        font-size: 25px;
        padding: 27px 60px;
        border-radius: 52px;
        transition: 0.8s;
        letter-spacing: 10;
        cursor: pointer;
    }
    .btn:hover, .btn:active{
        opacity: 0.7;
    }
    .btn:focus{
        transform: scale(0.8);
    }
    .btn:disabled{
        background-color: transparent;
        color: rgb(228, 228, 228);
        cursor: initial;
    }
    input:focus::placeholder{
        opacity: 0.2;
        transition: 0.3s;
    }

    .placeholder{
        position: relative;
    }

    .placeholder::after
    {
        position: absolute;
        left: 5px;
        top: 15px;
        content: attr(data-placeholder);
        pointer-events: none;
        font-size: 25px;
        opacity: 0.3;
        transition:0.1s ease-in-out;
    }

    .placeholder-small {
        position: relative;
    }

    .placeholder-small::after
    {
        position: absolute;
        left: 5px; 
        top: 5px;
        content: attr(data-placeholder);
        pointer-events: none;
        font-size: 12px;
        opacity: 0.3;
        transition:0.1s;
    }

    .parent #4:hover ~ #5 {
    background: red;
}
</style>

<script>
function done() {
    btn = document.getElementById('bn');
    if(document.getElementById("1").value!="" && document.getElementById("2").value!="") { 
           btn.disabled = false; 
       } else { 
           btn.disabled = true;
       }
   }

function isClicked(event) {
    var parentofSelected = event.target.parentNode; // gives the parent DIV
    var children = parentofSelected.childNodes;
    for (var i=0; i < children.length; i++) {
        console.log(children[i].className)
        if (children[i].className == "placeholder") {
            children[i].className = "placeholder-small";
            break;
        }
        else if (children[i].className == "placeholder-small"){
            if (event.target.value == ""){
                children[i].className = "placeholder";
            }
            break;
        }
    }
}

</script>

<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
    <form method="POST" action="">
        <div class="input-parent">
            <div class="placeholder" data-placeholder="Username">
            </div>  
            <input id="1" type="text" onfocus="isClicked(event)" onfocusout="isClicked(event)"/>
        </div>
        <div class="input-parent">
            <div class="placeholder" data-placeholder="Password">
            </div>  
            <input id="2" type="password" onfocus="isClicked(event)" onfocusout="isClicked(event)"/>
        </div>
        <!-- <button id="bn" type="submit" class="btn" value="LOG IN" disabled/> -->
    </form>
</body>
