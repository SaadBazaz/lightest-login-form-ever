<style>
.typewriter h1 {
  overflow: hidden;
  border-right: .15em solid #2f5c63;
  white-space: nowrap;
  margin: 0 auto;
  animation: 
    typing 1.5s steps(20, end),
    blink-caret .5s step-end infinite;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #2f5c63; }
}

    *{
        font-family: 'Varela Round', 'Averta Demo', sans-serif;
        font-size: 24px;
        color: rgb(53, 53, 53)
    }
    body {
        position: relative;
        background-color: #F2F5F6;
        background-image: 
            url("./city_top.svg"),
            url("./city_mid.svg"),
            url("./city_bottom.svg");
        background-position: center 100%;
        background-repeat: repeat-x;
        background-size: 200vh;
        transition:1.2s ease-out;
    }
    *::selection {
    color:white;
    background: #2f5c63
    }
    input {
        background-color: #E6E6E6;
        padding: 14px 16px;
        border:none;
        border-radius: 8px;
        transition: 0.4s;
        width: 350px;
    }
    input:focus {
        border:none;
        outline:none;
    }
    input::placeholder {
        opacity:0.42;
        transition: 0.4s;
    }
    input:focus::placeholder {
        opacity:0.69;
        font-weight: 450px;
    }
    form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .btn {
        background-color: #66A5AE;
        color: white;
        transition: 0.1s ease-in;
        cursor: pointer;
        font-weight: 600;
        font-size: 19px;
    }
    .btn:disabled {
        background-color: whitesmoke;
        color: rgb(150, 150, 150);
        cursor: initial;
    }
    .content {
        display: flex;
        flex-direction: column;
        background-color:white;
        border-radius: 6px;
        box-shadow: 0 1px 11px -3px #0000005b;
        padding: 16px 18px;
    }
    .input-parent {
        margin-bottom: 30px;
    }
</style>
<script>
    function done(e) {
        var pattern = e.target.getAttribute("pattern");
        var re = new RegExp(pattern);
        btn = document.getElementById('bn');
        if (re.test(e.target.value)) {
            btn.disabled = false;
        } else {
            btn.disabled = true;
        }
    }
    var mc;
    window.onload = () => {
        mc = document.body;
        var all = mc.getElementsByTagName('INPUT');
        for (var i = 0; i < all.length; i++){
            all[i].addEventListener("mouseenter", function(){
                setDim(210);
            });
            all[i].addEventListener("mouseout", function(){
                setDim(200);
            });
        }
    };
    var b_size;
    function setDim(b){
        b_size = b;
        mc.style.setProperty('background-size',(b_size+"vh"));      
    }
    function followMouse(e) {
        mc.style.setProperty('background-position-x',(30 + e.clientX/2)+'px, ' + (30 + e.clientX/4)+'px, ' + (30 + e.clientX/8)+'px' );
    }
</script>
<body class="cursor" onmousemove="followMouse(event)">
    <form method="POST" action="">
        <div class="typewriter">
            <h1 style="margin: 0 auto 35px auto;font-size: 60px; line-height:0.97;">Let's ride.</h1>
        </div>
        <div class="input-parent">
            <input id="1" type="tel" placeholder="Enter your mobile number" onkeyup="done(event)" pattern="[0-9]{11}"/>
        </div>
        <input id="bn" type="submit" class="btn" value="Log In" disabled/>    
    </form>
</body>
