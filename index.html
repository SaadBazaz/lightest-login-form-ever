<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/SaadBazaz/lightest-login-form-ever/contents/');
        console.log(response)
        const data = await response.json();
        console.log(data)
        let htmlString = '<ul>';
        for (let file of data) {
          console.log(file);
          htmlString += `<li><a href="${file.path + '/index.html'}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
