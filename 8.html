<style>
    *{
        font-family: 'SFProDisplay-Bold', 'Helvetica', 'Arial', sans-serif;
    }
    body {
        position: relative;
        background-color: #eff1f3;
    }
    input {
        background-color: transparent;
        padding: 16px 18px;
        border: 1px solid rgb(218, 218, 218);
        border-radius: 6px;
        font-size: 17px;
        width: 350px;
        margin-bottom: 14px;
    }
    input:focus {
        border-color: #0a5dc2a9;
        box-shadow: 0 0 1px 2px #177af228;
    }
    input::placeholder {
        opacity:0.69;
        font-weight: 450px;
    }
    input:focus::placeholder {
        opacity:0.42;
    }

    form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .btn {
        background-color: #1778F2;
        color: white;
        transition: 0.1s ease-in;
        cursor: pointer;
        font-weight: 600;
        font-size: 19px;
    }
    .btn:hover:enabled {
        background-color: #106cdd;
    }
    .btn:disabled {
        background-color: whitesmoke;
        color: rgb(150, 150, 150);
        cursor: initial;
    }
    .content {
        display: flex;
        flex-direction: column;
        background-color:white;
        border-radius: 6px;
        box-shadow: 0 1px 11px -3px #0000005b;
        padding: 16px 18px;
    }
</style>

<body>
    <form method="POST" action="">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            style="width:310px;height:auto;" />
        <p style="margin: 0 auto 35px auto;font-size: 23px;width:350px">Facebook helps you connect and share with the people in your life.</p>
        <div class="content">
            <input id="1" placeholder="Email address or phone number" type="text"/>
            <input id="2" placeholder="Password" type="password"/> 
            <input id="bn" type="submit" class="btn" value="Log In"/>    
        </div>
    </form>
</body>
